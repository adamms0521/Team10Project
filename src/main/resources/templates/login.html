<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
</head>
<body>
<div class = "login-form">
    <!--@thymesVar id="loginForm" type="edu.uiowa.projectteam10.forms.LoginForm"-->
    <!--@thymesVar id="userName" type="String"-->
    <!--@thymesVar id="password" type="String"-->
    <form action="#" th:action="@{/login}" th:object="${loginForm}"
          method="post"><h2 class="text-center">Login</h2>
        <div><label> User Name : <input type="text" name="userName" required="true"/> </label></div>
        <span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        <div><label> Password: <input type="password" name="password" required="true"/> </label></div>
        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <div><input type="submit" value="Sign In"/></div>
    </form>
    <a href="homePage">Cancel</a>
</div>
</body>
</html>
