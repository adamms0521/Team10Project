<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
</head>
<body th:align="center">
<div class = "registration-form">
    <form action="#" th:action="@{/registration}" th:object="${registerForm}"
          method="post"><h2 class="text-center">Registration</h2>
        <div><label> Name : <input type="text" name="name" required="true"/> </label></div>
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <div><label> User Name : <input type="text" name="userName" required="true"/> </label></div>
        <span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        <div><label> Password: <input type="password" name="password" required="true"/> </label></div>
        <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        <div><label> Re-enter Password: <input type="password" name="reenterpassword" required="true"/> </label></div>
        <span style="color: red" th:if="${#fields.hasErrors('reenterpassword')}" th:errors="*{reenterpassword}"></span>
        <div><select name="role">
            <option value="Passenger">Passenger</option>
            <option value="Driver">Driver</option>
        </select></div>
        <div><input type="submit" value="Sign Up"/></div>
    </form>
    <a href="homePage">Cancel</a>
</div>
</body>
</html>
